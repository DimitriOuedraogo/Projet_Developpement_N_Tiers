<section class="vh-150 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Inscription</h2>
                <p class="text-white-50 mb-5">Veuillez entrer les champs suivants!</p>
                <form [formGroup]="registForm">
                      <div class="form-outline form-white mb-3">
                        <input type="text" id="name"  class="form-control form-control-lg" formControlName="name"   />
                        <label class="form-label" for="name">Nom Utilisateur</label>
                      </div>
                  
                      <div class="form-outline form-white mb-3">
                        <input type="email" id="email"  class="form-control form-control-lg" formControlName="email"   />
                        <label class="form-label" for="email">Email</label>
                      </div>
        
                      <div class="form-outline form-white mb-3">
                        <input type="password" id="password"  class="form-control form-control-lg"  formControlName="password"   />
                        <label class="form-label" for="password">Mot de Passe</label>
                      </div>
              </form>

                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="register()" [disabled]="!registForm">S'inscrire</button> 
          </div>
  
              <div>
                <p class="mb-0">Vous avez d√©ja un Compte? <a (click)="aller_a_login()" class="text-white-50 fw-bold">Se connecter</a> </p>
              </div>
         </div>
       </div>
     </div>
    </div>
  </div>
</section>
